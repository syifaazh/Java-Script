<script>
    var alas = 24;
    var tinggi = 8;
    var SisiMiring = 12;

    let luas = alas * tinggi;
    let keliling = 2 * (alas + SisiMiring);

    document.write("Diketahui sebuah jajar genjang dengan :<hr/>");
    document.write("alas : " + alas + "  cm")
    document.write("<br>tinggi : " + tinggi + "  cm")
    document.write("<br><br>Carilah luas jajar genjang dengan rumus " + "alas * tinggi");
    document.write("<br>Hasilnya adalah : " + luas); 
    document.write("<br><br>Carilah keliling jajar genjang dengan rumus " + "2 * (alas + tinggi)");
    document.write("<br>Hasilnya adalah : " + keliling);
</script>
