<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pemanggilan Jquery</title>
    <script src="js/jquery-3.6.4.js"></script>
</head>
<body>
    <h1 class="panggil_class">Selamat Belajar Jquery menggunakan pemanggilan class</h1>
    <h3 id="panggil_id">Selamat Belajar Jquery menggunakan pemanggilan Id</h3>

    <p>teksnya hilang</p>
    <input type="submit" value="salam">

    <script>
        $( document ).ready(function() {
            // Pembuatan Jquery dengan pemanggilan selector tag
            $("input").click(function(){
                alert("Selamat Belajar Jquery")
            });

            // Pemanggilan Jquery dengan pemanggilan id
            $("#panggil_id").css("color", "blue");

            // Pemanggilan Jquery dengan pemanggilan id
            $(".panggil_class").css("color", "red");

            // menggunakan effect
            $("p").hide(900);
            $("p").slideDown();

        });
    </script>
</body>
</html>
