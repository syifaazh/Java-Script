<script>
    //ada pelanggan memmbeli barang eletronik
    //pilihan barangnya adalah tv => 3 jta, motor => 12 jta, kulkas => 4 juta
    //tentukan pembelian barang yang dibeli dan berapa jumlahnya

    let pelanggan = "Syifa";
    let produk = "Tv";

    let harsat = 0;
    switch(produk){
        case "Tv": harsat = 3000000; break;
        case "motor": harsat = 12000000; break;
        case "kulkas": harsat = 4000000; break;
        default: harsat = 0;      
    }
    let jumlah_beli = 3;
    let bruto = harsat * jumlah_beli;
    let ppn = bruto * 0.11;

    //membuat diskon untuk 3 produk
    let diskon = 0;
    if(produk == "Tv") diskon = 0.3 * bruto;
    else if(produk == "motor") diskon = 0.2 * bruto;
    else diskon = 0.5 * bruto;

    let total = bruto - diskon - ppn;
    document.write("Data pembelian<hr/>" +
    "Pelanggan : " + pelanggan +
    "<br>Produk : " + produk +
    "<br>Jumlah beli produk : " + jumlah_beli +
    "<br>Harga satuan : " + harsat +
    "<br>Total harga : " + bruto +
    "<br>Diskon : " + diskon +
    "<br> PPN : " + ppn +
    "<br>Total bayar (barang, diskon , ppn) : " + total );

</script>
