<script>
//    array of Object
//    atau array didalam array 
//    array yang menyimpan array
    let p1 = {nama : "Syifa", nilai:95};
    let p2 = {nama : "Azhima", nilai:80};
    let p3 = {nama : "aji", nilai:30};
    let p4 = {nama : "rena", nilai:68};
    let p5 = {nama : "boni", nilai:50};
    

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%; ">
        <thead>
            <tr bgcolor="cadetblue">
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // deklarasi variabel
                var no = 1;
                for (p of person){
                    let ket = (p.nilai >=60)? "lulus" : "Gagal";

                    // set grade A - E (menggunakan if multi kondisi)
                    // A = 90 - 100, B = 80 - 89 dan seterusnya sampai E
                    let grade = "";
                    if(p.nilai > 85 && p.nilai <= 100) grade = "A";
                    else if (p.nilai > 75 && p.nilai <= 85) grade = "B";
                    else if (p.nilai > 60 && p.nilai <= 75) grade = "C";
                    else if (p.nilai > 30 && p.nilai <= 60) grade = "D";
                    else if (p.nilai > 0 && p.nilai <= 30) grade = "E";
                    else grade = "";

                    // set predikat (menggunakan switch case)
                    // A = Sangat baik, B = Baik, C = Cukup, D = Kurang, E = Sangat kurang
                    switch(grade){
                        case "A": predikat = "memuaskan"; break;
                        case "B": predikat = "baik"; break;
                        case "C": predikat = "cukup"; break;
                        case "D": predikat = "kurang"; break;
                        case "E": predikat = "Sangat kurang"; break;
                        default: predikat =""; break;
                    }

                    var warna;
                    for(p.no = 1; p.no <= 2; p.no++){
                        warna = (no % 2 == 0) ? "cornflowerblue" : "blanchedalmond";
                    }
                    document.write(`<tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
                <td>${ket}</td>
            </tr>`)  
            }

            </script>
        </tbody>
    </table>
</h3>
