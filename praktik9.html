<script>
//    array of Object
//    atau array didalam array 
//    array yang menyimpan array
    let p1 = {nama : "Syifa", nilai:100};
    let p2 = {nama : "Azhima", nilai:95};
    let p3 = {nama : "ifa", nilai:90};
    let p4 = {nama : "ima", nilai:80};
    let p5 = {nama : "zhim", nilai:85};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%; ">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                    let ket = (p.nilai >=60)? "lulus" : "Gagal";

                    // latihan
                    // set grade A - E (menggunakan if multi kondisi)
                    // A = 90 - 100, B = 80 - 89, dst sampai E
                    // set predikat (menggunakan  Switch case)
                    // set warna-warni table menggunakan looping

                    document.write(`<tr bgcolor="">
                <td>${no}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${ket}</td>
            </tr>`)  
         }

            </script>
        </tbody>
    </table>
</h3>
