<script>
    var panjang = 20;
    var lebar = 10;

    let luas = panjang * lebar;
    let keliling = 2 * (panjang + lebar);

    document.write("Diketahui sebuah Persegi panjang dengan :<hr/>");
    document.write("Panjang : " + panjang + "  cm");
    document.write("<br>Lebar : " + lebar + "  cm");
    document.write("<br><br>Carilah luas Persegi panjang dengan rumus : " + "Panjang * tinggi");
    document.write("<br>Hasilnya adalah : " + luas + " cm");
    document.write("<br><br>Carilah keliling Persegi panjang dengan rumus : " + "2 * (panjang +lebar)");
    document.write("<br> Keliling Persegi panjang adalah : " + keliling + " cm");
</script>
