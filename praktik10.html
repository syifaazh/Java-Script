<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Pemanggilan id  -->
    <h1 id="coba"></h1>
    <!-- Pemanggilan class name  -->
    <h1 class="coba1">hello World</h1>
    <!-- Pemanggilan tag name  -->
    <h2>coba tag</h2>
    <h2 id="warna">warna merah</h2>

    <script>
        // ini contoh pembuatan element id 
        var x = document.getElementById("coba").innerHTML = "Hello world baru";
        // ini contoh pembuatan element class 
        var y = document.getElementsByClassName("coba1");
        // ini contoh pembuatan emelent tag 
        var z = document.getElementsByTagName("h2");
        // contoh pemanggilan atribute style 
        var zi = document.getElementById("warna").style.color = "red";

    </script>
</body>
</html>
