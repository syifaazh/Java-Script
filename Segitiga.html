<script>
    var alas = 10;
    var tinggi = 15;
    var sisiA = 8;
    var sisiB = 7;
    var sisiC = 6;

    let luas = 0.5 * alas * tinggi;
    let keliling = sisiA + sisiB + sisiC;

    document.write("Diketahui sebuah Segitiga dengan :<hr/>");
    document.write("Alas : " + alas + "  cm");
    document.write("<br>Tinggi : " + tinggi + "  cm");
    document.write("<br>SisiA : " + sisiA + "  cm");
    document.write("<br>SisiB : " + sisiB + "  cm");
    document.write("<br>SisiC : " + sisiC + "  cm");
    document.write("<br><br>Carilah luas segitiga dengan rumus : " + "1/2 * alas * tinggi");
    document.write("<br>Hasilnya adalah : " + luas + " cm");
    document.write("<br><br>Carilah keliling segitiga dengan rumus : " + "sisiA + sisiB + sisiC");
    document.write("<br>Hasilnya Adalah : " + keliling + " cm");
</script>
