<script>
    // Jika tidak menggunakan looping
    document.write("bilangan 1" + "<br>bilangan 2" + "<br>bilangan 3");

    //contoh perulangan menggunakan for dan operator incrument
    document.write("<hr> cetak bilangan 1 sampai 50");

    var angka;
    for(angka = 1; angka <=50; angka++){
         document.write("<br>Bilangan " + angka);
    }

    // contoh perulangan menggunakan for dan operator descrement
    document.write("<hr>");
    var bil;
    for(bil = 50; bil >1; bil--){
        document.write("<br>" + bil);
    }

    // mencetak bilangan ganjil ( cara 1 )
    document.write("<hr> mencetak bilangan Ganjil");
    let ganjil;
    for(ganjil = 1; ganjil <=20; ganjil++){
        if(ganjil % 2 == 1){
            document.write("<br> bilangan ganjil : " + ganjil);
        }
    }

    // mencetak bilanagn ganjil (cara 2 )
    let ganjil1;
    for(ganjil1 = 1; ganjil1 <=20; ganjil1 += 2){
        document.write("<hr><br> Coba bilangan : " +ganjil1);
    }

    // perulangan menggunakan while
    document.write("<hr><br>----cetak angka 1 sampai 30----")
    let angka2 = 1;
    while(angka2 <= 30){
        document.write("<br>cetak bilangan : " + angka2);
        angka2++;
    }

    // membuat bilangan prima
    document.write("<hr>membuat bilangan prima");
    var i;
    var y;

    for(i = 1; i <= 50; i++){
        var prim = 0;
        for(y = 1; y <= i; y++){
            if(i % y == 0){
                prim++;
            }
        }
        if(prim == 2){
            document.write("<br>Bilangan prima : " + i )
        }
    }

</script>
