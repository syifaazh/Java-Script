<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6</title>
    <script src="js/jquery-3.6.4.js"></script>

</head>
<body align="center" bgcolor="antiquewhite">

    <img id="foto1" src="img/2.png" width="15%"><br><br>
    <img id="foto2" src="img/3.jpg" width="15%"><br><br>
    <img id="foto3" src="img/4.png" width="15%">
    

    <script>
        $(document).ready(function (){
            $("#foto1").click(function (){
                $(this).hide(400);
            });
        });
        $(document).ready(function (){
            $("#foto2").click(function (){
                $(this).hide(300);
            });
        });
        $(document).ready(function (){
            $("#foto3").click(function (){
                $(this).hide(200);
            });
        });
    </script>
</body>
</html>
